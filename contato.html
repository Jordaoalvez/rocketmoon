<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link rel="stylesheet" href="./styles/style.css">
  <link href="https://fonts.googleapis.com/css?family=Exo:100,200,300,regular,500,600,700,800,900,100italic,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic" rel="stylesheet" />
  <title>Contato</title>
</head>

<body>
  <header class="header">
    <a href="./index.html"><img src="./img/rocketmoon-logo.svg" alt="RocketMoon Logo" class="logo-header"></a>
    <nav aria-label="primaria" class="nav">
      <input type="checkbox" id="checkbox" class="checkbox">
      <label for="checkbox" class="label-menu">Menu <span class="hamburguer"></span> </label>
      <ul class="header-menu">
        <li class="menu-item"><a href="./index.html">Home</a></li>
        <li class="menu-item"><a href="./index.html#missao">Missão</a></li>
        <li class="menu-item"><a href="./roadmap.html">Roadmap</a></li>
        <li class="menu-item"><a href="./equipe.html">Equipe</a></li>
        <li class="menu-item"><a href="./contato.html">Contato</a></li>
      </ul>
    </nav>
  </header>

  <section class="contato">
    <div class="container">
      <div class="form-img">
        <img src="./img/astronalta-contato.webp" alt="">
      </div>

      <div class="form">
        <form action="#">
          <div class="form-header">
            <div class="form-title">
              <h1>Contato</h1>
            </div>
          </div>
          <div class="input-group">
            <div class="input-box">
              <label for="nome">Nome</label>
              <input type="text" name="Nome" placeholder="" required>
            </div>
            <div class="input-box">
              <label for="email">E-mail</label>
              <input type="email" placeholder="" required>
            </div>
            <div class="check-flex">
              <div class="input-box">
                <input type="checkbox" name="" id="">
                <label for="checkbox">Ao enviar você concorda com os termos de uso e a nossa política de privacidade.</label>
              </div>
            </div>
          </div>
          <div class="send-button">
            <button type="submit">Enviar ➜</button>
          </div>
        </form>
      </div>
    </div>
  </section>
  <footer>
    <div>
      <img class="logo" src="./img/rocketmoon-logo.svg" alt=""><br>
      <img class="icon" src="./img/icon-facebook.svg" alt="Facebook">
      <img class="icon" src="./img/icon-instagram.svg" alt="Instagram">
      <nav class="menu-bottom">
        <ul>

    </div>
